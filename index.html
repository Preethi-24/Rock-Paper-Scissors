<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="game-modes">
        <button id="mode-single" class="mode-btn">Play Against Computer</button>
        <button id="mode-multi" class="mode-btn">Two Player Mode</button>
    </div>

    <div class="game-container hidden">
        <div class="score-board">
            <p>Score:</p>
            <span id="player1-label" class="badge">Player 1</span>
            <span id="player1-score">0</span>
            <span id="separator">-</span>
            <span id="player2-score">0</span>
            <span id="player2-label" class="badge">Computer</span>
        </div>

        <div class="choices-container">
            <div id="player1-section" class="player-section">
                <h2><span id="p1-title">Player 1</span>'s Choice</h2>
                <div class="choice-buttons">
                    <button class="choice-btn" data-choice="rock">✊ Rock</button>
                    <button class="choice-btn" data-choice="paper">✋ Paper</button>
                    <button class="choice-btn" data-choice="scissors">✌️ Scissors</button>
                </div>
                <p id="p1-chosen-text" class="chosen-text"></p>
            </div>
            
            <div id="player2-section" class="player-section">
                <h2><span id="p2-title">Computer</span>'s Choice</h2>
                <div class="choice-buttons">
                    <button class="choice-btn p2-btn" data-choice="rock" disabled>✊ Rock</button>
                    <button class="choice-btn p2-btn" data-choice="paper" disabled>✋ Paper</button>
                    <button class="choice-btn p2-btn" data-choice="scissors" disabled>✌️ Scissors</button>
                </div>
                <p id="p2-chosen-text" class="chosen-text"></p>
            </div>
        </div>

        <div id="result-message">Select your move to start!</div>

        <button id="next-round-btn" class="hidden">Next Round</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
